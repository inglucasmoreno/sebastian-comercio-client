<nav [ngClass]="{'-translate-x-0 ease-in opacity-100' : this.dataService.showMenu === true, '-translate-x-full ease-out opacity-0':this.dataService.showMenu === false}" class="absolute inset-0 transform duration-200 lg:transform-none lg:opacity-100 ease-in -translate-x-full lg:relative z-10 w-80 bg-primary-800 text-white h-full border-r-4 border-gray-500 p-3">
    <div class="flex justify-between">
        <div title="perfil de usuario" routerLink="perfil" class="flex cursor-pointer hover:text-blue-200">
            <div *ngIf="authService.usuario.role === 'ADMIN_ROLE'" class="bg-blue-100 flex items-center justify-center w-14 h-14 rounded-full shadow border border-blue-200">
                <p class="text-3xl font-semibold text-blue-900"> A </p>
            </div>
            <div *ngIf="authService.usuario.role === 'USER_ROLE'" class="bg-orange-100 flex items-center justify-center w-14 h-14 rounded-full shadow border border-orange-200">
                <p class="text-3xl font-semibold text-orange-500"> E </p>
            </div>
            <div class='ml-2 mt-2'>
                <p class="capitalize text-sm font-semibold"> {{ authService.usuario.apellido.toLowerCase() + ' ' + authService.usuario.nombre.toLowerCase() }} </p>
                <p class="capitalize text-sm"> {{ authService.usuario.role === 'ADMIN_ROLE' ? 'administrador' : 'empleado' }} </p>
            </div>
        </div>
        <button (click)="this.dataService.showMenu = false" class="p-2 lg:hidden focus:outline-none focus:bg-gray-600 rounded-md">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
    </div>
    <ul class="mt-5 text-sm">

        <!-- Home -->
        <li routerLinkActive="bg-secondaryColor text-white font-semibold rounded" routerLink="home" class="flex transform hover:translate-x-2 duration-500 items-center outline-none cursor-pointer p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
            <a class="ml-2 mt-1"> Inicio </a>
        </li>

        <!-- Items de navegacion -->
        <ng-container *ngFor="let element of items">
            <app-items *appPermisos="element.permiso" [svg]="element.svg" [route]="element.route" [item]="element.item"></app-items>
        </ng-container>


        <!-- Productos -->
        <li *ngIf="authService.usuario.permisos.includes('PRODUCTOS_NAV') || authService.usuario.role === 'ADMIN_ROLE'" (click)="showProductos = !showProductos" class="flex items-center justify-between outline-none cursor-pointer p-2">
            
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                  </svg>
                <span class="ml-1"> Productos </span>
            </div>
            
            <div *ngIf="!showProductos" class="bg-primary-600 p-1 font-semibold text-white rounded-full">
                <svg  xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
                </svg>
            </div>

            <div *ngIf="showProductos" class="bg-primary-600 p-1 font-semibold text-white rounded-full">
                <svg  xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </div>

        </li>

        <div *ngIf="showProductos && (authService.usuario.permisos.includes('PRODUCTOS_NAV') || authService.usuario.role === 'ADMIN_ROLE')" class="bg-primary-600 rounded pl-2">
            <ng-container *ngFor="let element of itemsProductos">
                <app-items *appPermisos="element.permiso" [svg]="element.svg" [route]="element.route" [item]="element.item"></app-items>
            </ng-container>
        </div>


        <!-- Presupuestos -->
        <li *ngIf="authService.usuario.permisos.includes('PRESUPUESTOS_NAV') || authService.usuario.role === 'ADMIN_ROLE'" (click)="showPresupuestos = !showPresupuestos" class="flex items-center justify-between outline-none cursor-pointer p-2">
    
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                <span class="ml-1"> Presupuestos </span>
            </div>
            
            <div *ngIf="!showPresupuestos" class="bg-primary-600 p-1 font-semibold text-white rounded-full">
                <svg  xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
                </svg>
            </div>

            <div *ngIf="showPresupuestos" class="bg-primary-600 p-1 font-semibold text-white rounded-full">
                <svg  xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </div>

        </li>

        <div *ngIf="showPresupuestos && (authService.usuario.permisos.includes('PRESUPUESTOS_NAV') || authService.usuario.role === 'ADMIN_ROLE')" class="bg-primary-600 rounded pl-2">
            <ng-container *ngFor="let element of itemsPresupuestos">
                <app-items *appPermisos="element.permiso" [svg]="element.svg" [route]="element.route" [item]="element.item"></app-items>
            </ng-container>
        </div>


        <!-- Finalizar sesion -->
        <li (click)="logout()" class="flex outline-none transform hover:translate-x-2 duration-500 items-center cursor-pointer p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
            <a class="ml-2 mt-1"> Cerrar sesion </a>
        </li>

    </ul>
</nav>
