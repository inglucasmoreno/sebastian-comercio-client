<nav [ngClass]="{'-translate-x-0 ease-in opacity-100' : this.dataService.showMenu === true, '-translate-x-full ease-out opacity-0':this.dataService.showMenu === false}" class="absolute inset-0 transform duration-200 lg:transform-none lg:opacity-100 ease-in -translate-x-full lg:relative z-10 w-80 bg-primary-800 text-white h-full border-r-4 border-gray-500 p-3">
    <div class="flex justify-between">
        <div title="perfil de usuario" routerLink="perfil" class="flex cursor-pointer hover:text-blue-200">
            <div *ngIf="authService.usuario.role === 'ADMIN_ROLE'" class="bg-blue-100 flex items-center justify-center w-14 h-14 rounded-full shadow border border-blue-200">
                <p class="text-3xl font-semibold text-blue-900"> A </p>
            </div>
            <div *ngIf="authService.usuario.role === 'USER_ROLE'" class="bg-orange-100 flex items-center justify-center w-14 h-14 rounded-full shadow border border-orange-200">
                <p class="text-3xl font-semibold text-orange-500"> E </p>
            </div>
            <div class='ml-2 mt-2'>
                <p class="capitalize text-sm font-semibold"> {{ authService.usuario.apellido.toLowerCase() + ' ' + authService.usuario.nombre.toLowerCase() }} </p>
                <p class="capitalize text-sm"> {{ authService.usuario.role === 'ADMIN_ROLE' ? 'administrador' : 'empleado' }} </p>
            </div>
        </div>
        <button (click)="this.dataService.showMenu = false" class="p-2 lg:hidden focus:outline-none focus:bg-gray-600 rounded-md">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
    </div>
    <ul class="mt-5 text-sm">

        <!-- Home -->
        <li routerLinkActive="bg-secondaryColor text-white font-semibold rounded" routerLink="home" class="flex transform hover:translate-x-2 duration-500 items-center outline-none cursor-pointer p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
            <a class="ml-2 mt-1"> Inicio </a>
        </li>

        <!-- Items de navegacion -->
        <ng-container *ngFor="let element of items">
            <app-items *appPermisos="element.permiso" [svg]="element.svg" [route]="element.route" [item]="element.item"></app-items>
        </ng-container>


        <!-- Productos -->
        <li *ngIf="authService.usuario.permisos.includes('PRODUCTOS_NAV') || authService.usuario.role === 'ADMIN_ROLE'" (click)="showProductos = !showProductos" class="flex items-center justify-between outline-none cursor-pointer p-2">
            
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
                  </svg>   
                <span class="ml-1"> Productos </span>
            </div>
            
            <div *ngIf="!showProductos" class="bg-primary-600 p-1 font-semibold text-white rounded-full">
                <svg  xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
                </svg>
            </div>

            <div *ngIf="showProductos" class="bg-primary-600 p-1 font-semibold text-white rounded-full">
                <svg  xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </div>

        </li>

        <div *ngIf="showProductos && (authService.usuario.permisos.includes('PRODUCTOS_NAV') || authService.usuario.role === 'ADMIN_ROLE')" class="bg-primary-600 rounded pl-2">
            <ng-container *ngFor="let element of itemsProductos">
                <app-items *appPermisos="element.permiso" [svg]="element.svg" [route]="element.route" [item]="element.item"></app-items>
            </ng-container>
        </div>


        <!-- Presupuestos -->
        <li *ngIf="authService.usuario.permisos.includes('PRESUPUESTOS_NAV') || authService.usuario.role === 'ADMIN_ROLE'" (click)="showPresupuestos = !showPresupuestos" class="flex items-center justify-between outline-none cursor-pointer p-2">
    
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                  </svg>                  
                <span class="ml-1"> Presupuestos </span>
            </div>
            
            <div *ngIf="!showPresupuestos" class="bg-primary-600 p-1 font-semibold text-white rounded-full">
                <svg  xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
                </svg>
            </div>

            <div *ngIf="showPresupuestos" class="bg-primary-600 p-1 font-semibold text-white rounded-full">
                <svg  xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </div>

        </li>

        <div *ngIf="showPresupuestos && (authService.usuario.permisos.includes('PRESUPUESTOS_NAV') || authService.usuario.role === 'ADMIN_ROLE')" class="bg-primary-600 rounded pl-2">
            <ng-container *ngFor="let element of itemsPresupuestos">
                <app-items *appPermisos="element.permiso" [svg]="element.svg" [route]="element.route" [item]="element.item"></app-items>
            </ng-container>
        </div>

        <!-- Ventas -->
        <li *ngIf="authService.usuario.permisos.includes('VENTAS_NAV') || authService.usuario.role === 'ADMIN_ROLE'" (click)="showVentas = !showVentas" class="flex items-center justify-between outline-none cursor-pointer p-2">

            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                  </svg>                  
                <span class="ml-1"> Ventas </span>
            </div>
            
            <div *ngIf="!showVentas" class="bg-primary-600 p-1 font-semibold text-white rounded-full">
                <svg  xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
                </svg>
            </div>

            <div *ngIf="showVentas" class="bg-primary-600 p-1 font-semibold text-white rounded-full">
                <svg  xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </div>

        </li>

        <div *ngIf="showVentas && (authService.usuario.permisos.includes('CAJAS_NAV') || authService.usuario.role === 'ADMIN_ROLE')" class="bg-primary-600 rounded pl-2">
            <ng-container *ngFor="let element of itemsVentas">
                <app-items *appPermisos="element.permiso" [svg]="element.svg" [route]="element.route" [item]="element.item"></app-items>
            </ng-container>
        </div>

        <!-- Cajas -->
        <li *ngIf="authService.usuario.permisos.includes('CAJAS_NAV') || authService.usuario.role === 'ADMIN_ROLE'" (click)="showCajas = !showCajas" class="flex items-center justify-between outline-none cursor-pointer p-2">

            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
               
                <span class="ml-1"> Cajas </span>
            </div>
            
            <div *ngIf="!showCajas" class="bg-primary-600 p-1 font-semibold text-white rounded-full">
                <svg  xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
                </svg>
            </div>

            <div *ngIf="showCajas" class="bg-primary-600 p-1 font-semibold text-white rounded-full">
                <svg  xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </div>

        </li>

        <div *ngIf="showCajas && (authService.usuario.permisos.includes('CAJAS_NAV') || authService.usuario.role === 'ADMIN_ROLE')" class="bg-primary-600 rounded pl-2">
            <ng-container *ngFor="let element of itemsCajas">
                <app-items *appPermisos="element.permiso" [svg]="element.svg" [route]="element.route" [item]="element.item"></app-items>
            </ng-container>
        </div>

        <!-- Tesoreria -->
        <li *ngIf="authService.usuario.permisos.includes('TESORERIA_NAV') || authService.usuario.role === 'ADMIN_ROLE'" (click)="showTesoreria = !showTesoreria" class="flex items-center justify-between outline-none cursor-pointer p-2">

            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />
                </svg>           
                <span class="ml-1"> Tesoreria </span>
            </div>
            
            <div *ngIf="!showTesoreria" class="bg-primary-600 p-1 font-semibold text-white rounded-full">
                <svg  xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
                </svg>
            </div>

            <div *ngIf="showTesoreria" class="bg-primary-600 p-1 font-semibold text-white rounded-full">
                <svg  xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </div>

        </li>

        <div *ngIf="showTesoreria && (authService.usuario.permisos.includes('TESORERIA_NAV') || authService.usuario.role === 'ADMIN_ROLE')" class="bg-primary-600 rounded pl-2">
            <ng-container *ngFor="let element of itemsTesoreria">
                <app-items *appPermisos="element.permiso" [svg]="element.svg" [route]="element.route" [item]="element.item"></app-items>
            </ng-container>
        </div>

        <!-- Finalizar sesion -->
        <li (click)="logout()" class="flex outline-none transform hover:translate-x-2 duration-500 items-center cursor-pointer p-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
              </svg>              
            <a class="ml-2 mt-1"> Cerrar sesion </a>
        </li>

    </ul>
</nav>
