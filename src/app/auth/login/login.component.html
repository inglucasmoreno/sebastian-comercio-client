<div class="h-screen flex items-center w-full">
    <div class="md:w-2/3 gsap-fondo md:flex flex-col hidden bg-primary-900 h-screen items-center justify-center">
        <img class="w-1/2 gsap-imagen" src="assets/img/Equinoccio.png" alt="Equinoccio.png">
        <p class="text-gray-300 text-3xl mt-10 gsap-slogan"> La tecnologia al alcance de todos </p>
    </div>
    <div class="w-full md:w-1/2 gsap-formulario flex flex-col items-center justify-center">
            <img class="w-36 mb-2" src="assets/img/login/Logo.png" alt="Equinoccio.png">
            <h1 class="font-semibold text-3xl"> Ingreso al sistema </h1>
            <p class="text-gray-800 font-semibold mt-2"> Sistema de gestión comercial </p>
            <p class="text-gray-500 mt-2 mb-7"> Versión 3.1.0 </p>
            <form class="" autocomplete="off" [formGroup]="loginForm" (submit)="login()"
                class="flex flex-col justify-center items-center md:w-1/2">
                <input formControlName="username" class="border focus:outline-none focus:bg-gray-50 focus:border-gray-500 shadow w-11/12 md:w-72 border-gray-400 p-3 rounded" placeholder="Usuario" type="text">
                <input formControlName="password" class="border focus:outline-none focus:bg-gray-50 focus:border-gray-500 shadow w-11/12 md:w-72 border-gray-400 p-3 rounded mt-4" placeholder="Contraseña" type="password">
                <button class="p-3 text-lg border transform hover:translate-y-1 hover:bg-primary-700 strans transition duration-300 border-gray-400 focus:outline-none shadow mt-6 bg-primary-800 w-72 rounded-full text-white"> Ingresar </button>
            </form>
    </div>
</div>
